<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="wrapper">
        <article class="card | bg-primary mx-auto flow grid">
            <img class="card__image" src="images/image.jpg" alt="">
            <div class="wrapper flow">
                <h1 class="card__category | fs-400 fw-normal uppercase">Perfume</h1>
                <p class="text-secondary fs-600 fw-bold">Gabrielle Essence Eau De Parfum</p>
                <p class="card__description | fs-400">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="card__prices | grid">
                    <p class="text-accent fs-600"><span class="sr-only">Current Price</span>$149.99</p>
                    <p class="card__original-price | text-primary fs-500 grid" aria-hidden="true"><span class="sr-only">Original Price</span>$169.99</p>
                </div>
                <button class="card__button | bg-accent text-primary fs-500 grid">Add to Cart</button>
            </div>
        </article>
    </main>
</body>
</html>
